<div class="container">

  <mat-card class="card">

    <mat-card-title>
      <mat-icon color="primary">business</mat-icon>
      &nbsp;Proveedores
      <span class="spacer"></span>
      <button mat-mini-fab color="primary"  (click)="create()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>

    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef>NIT</th>
          <td mat-cell *matCellDef="let p">{{ p.nit }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let p" (click)="goDetail(p.id)" class="link">
            {{ p.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let p">{{ p.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let p">
            <button mat-icon-button color="primary" (click)="goDetail(p.id)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayed;"
            class="row">
        </tr>

        <tr *ngIf="dataSource.length === 0">
          <td [attr.colspan]="displayed.length" class="empty">
            Sin proveedores registrados
          </td>
        </tr>

      </table>

    </mat-card-content>
  </mat-card>

</div>
